<div class="modal fade partnership-modal" id="partnershipModal" tabindex="-1" aria-labelledby="partnershipModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Кнопка закрытия в правом верхнем углу -->
      <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Закрыть">
        <img src="@img/icons/close-offcanvas.svg" alt="Закрыть">
      </button>
      
      <!-- Заголовок модального окна -->
      <div class="modal-header border-bottom-0">
        <h2 class="modal-title text-primary fw-semibold" id="partnershipModalLabel">ЗАПИТ НА ПАРТНЕРСТВО</h2>
      </div>
      
      <!-- Тело модального окна с формой -->
      <div class="modal-body">
        <form id="partnershipForm">
          <!-- Поле Ваше ім'я -->
          <div class="form-group">
            <label class="form-label" for="nameInput">Ваше ім'я<span>*</span></label>
            <input type="text" class="form-control input-border" id="nameInput" placeholder="Ваше ім'я" required>
          </div>
          
          <!-- Поле Ваш телефон -->
          <div class="form-group">
            <label class="form-label" for="phoneInput">Ваш телефон<span>*</span></label>
            <input type="tel" class="form-control input-phone input-border" id="phoneInput" placeholder="Ваш телефон" required>
          </div>
          
          <!-- Поле Ваш e-mail -->
          <div class="form-group">
            <label class="form-label" for="emailInput">Ваш e-mail<span>*</span></label>
            <input type="email" class="form-control input-email input-border" id="emailInput" placeholder="Ваш e-mail" required>
          </div>
          
          <!-- Поле для комментария -->
          <div class="form-group">
            <label class="form-label" for="commentInput">Залишити коментар</label>
            <textarea class="form-control input-border" id="commentInput" placeholder="Залишити коментар"></textarea>
          </div>
          
          <!-- Кнопка отправки формы -->
          <button type="submit" class="btn btn-secondary btn-lg w-100">НАДІСЛАТИ ДАНІ</button>
        </form>
      </div>
    </div>
  </div>
</div>
